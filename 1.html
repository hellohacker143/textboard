<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Text Update with HTML Support</title>
    <style>
        textarea {
            width: 100%;
            height: 200px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Enter Text for Live Update (Supports HTML)</h1>
    <textarea id="textField" placeholder="Type your text here..." oninput="updateText()"></textarea><br><br>
    <p>Note: The text will be updated in real-time on 2.html.</p>

    <script>
        // Function to update localStorage with the latest input from the textarea
        function updateText() {
            var text = document.getElementById('textField').value;
            // Store the entered text in localStorage
            localStorage.setItem('updatedText', text);
        }

        // Initialize the text area with any existing content from localStorage
        window.onload = function() {
            var savedText = localStorage.getItem('updatedText');
            if (savedText) {
                document.getElementById('textField').value = savedText;
            }
        }
    </script>
</body>
</html>
